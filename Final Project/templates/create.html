{% extends "layout.html" %}

{% block title %}
    Register Family
{% endblock %}

{% block main %}
    <form action="/create" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="family_name" placeholder="Family Name" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register Family</button>
    </form>
{% endblock %}
