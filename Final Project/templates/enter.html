{% extends "layout.html" %}

{% block title %}
    Enter family
{% endblock %}

{% block main %}
    <form action="/enter" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="family_name" placeholder="Family name" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Enter family</button>
    </form>
{% endblock %}
